<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>RTMM Login</title>
</head>
<body>
    <script src="./js/login.js"></script>

    <div id="login_div">
        <div id="logo_name">
            <img src="./resources/RTMMLogo_beige.png">
            <h1 id="siteName">Website Access Login</h1>
        </div>
        <p id="disclaimer">Restricted access. If you have been registered, please enter your authentication details below.</p>
        <form>
            <fieldset>
                <label for="username">Email</label>
                <input type="text" name="username" id="username" autocorrect="off" autofocus>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
            </fieldset>
            <div id="submit_auth" class="button" type="button" onclick="login()">Log in</div>
        </form>
    </div>
</body>
</html>
